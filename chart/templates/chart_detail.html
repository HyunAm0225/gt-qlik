{% extends 'base.html' %}
{% block content %}
<style>
    #maintable{
        margin-top:3rem;
    }
</style>
<div class="container" id="maintable">
    <div class="card">
        <div class="card-header">
            <!-- <strong>우선순위 : {{ chart.chart_rank }} </strong> -->
            <span><strong>차트 이름 : {{ chart.chart_title }}</strong></span>
            <span class="float-right">작성일시 : {{ chart.chart_register|date:'Y.m.d. H:i' }}</span>
        </div>
        <div class="card-body">
           <h5>차트 URL : {{ chart.chart_url }} </h5>
           <iframe id = "sheetframe" src = '{{ chart.chart_url }}'style="height:700px; width:100%;"></iframe> 

        </div>
        <div class="card-footer">
            <button class="btn btn-warning float-right" onclick="location.href='/chart/{{ chart.id }}/edit/'">수정</button>
            <button class="btn btn-danger float-right" data-toggle = "modal" data-target="#delete_modal">삭제</button>
            <a type="submit" href = "{% url 'chart:chart_list' %}"class="btn btn-secondary float-right">차트 목록</a>

            <!-- <a href = "{% url 'cart:add_cart' chart.id %}"class="btn btn-success float-right">장바구니</a>     -->

        </div>
    </div>
</div>


<div id="delete_modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">삭제경고</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>차트를 삭제하시겠습니까?</p>
            </div>
            <div class="modal-footer">
                <button onclick="delete_modal()" type="button" class="btn btn-danger">삭제하기</button>
                <button type="button" class="btn btn-warning" data-dismiss="modal">취소하기</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    function delete_modal() {
        location.replace('/chart/{{ chart.id }}/delete/');
    }

</script>
{% endblock %}
